config:
  target: "http://localhost:8081"
  phases:
    - duration: 120
      arrivalRate: 100
 
scenarios:
  - name: "Testando"
    flow:
      - get:
          url: "/create"
          capture:
            - json: "$.path"
              as: "path"
      - think: 1
      - get:
          url: "/read?path={{ path }}"
      - think: 2
      - get:
          url: "/delete?path={{ path }}"